<head>

    <style>
        .red-color {
            color: red;
        }
        .blue-color {
            color: blue;

.underline{
 text-decoration: underline;

    <body>
    <nav class="block">

    <div class="block">

    <pre><code>console.log('Hey There')</code></pre>

    <div>

    <!-- Select Element By Id in Javascript - DOM Manipulation Tutorial ---------------------------------------------------------->
    <script>
    const el =  document.getElementById("username");
    console.log(el);
    console.log(el.innerText);
    el.innerText = "Raj";
    el.classList.remove("blue-color");
    el.classList.add("red-color"); // JS changing the text of color 
    console.log(el.classList); 

el.style.textDecoration = 'underline'  // adding style  using js dom


//  id to parent to whole body background
el.parentElement.style.background = "green"

</script>
