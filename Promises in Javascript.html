// Alternatively, using promises with fetch, then, and catch

// Using the fetch API to make a GET request to a JSON API
fetch("https://jsonplaceholder.typicode.com/posts")
  .then((data) => {
    // Logging the response object (not yet parsed as JSON)

    // Logging any errors that occurred during the fetch
    console.log(error);
